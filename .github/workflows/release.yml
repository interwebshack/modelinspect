# Prerequisites
# Ensure the following artifacts are generated and uploaded in release.yml:
# release.md
# release.html
# release.html.asc
# sbom.cyclonedx.json
# sbom.spdx.json
#
# You do not need any new secrets. GH_TOKEN (provided by GitHub) has permissions to create releases.
