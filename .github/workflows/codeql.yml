# Use GitHub CodeQL (recommended for broad coverage)
# âœ… Finds dangerous patterns like unsafe deserialization, insecure function usage, and insecure file handling.

name: CodeQL Security Scan

on:
  push:
  pull_request:
  schedule:
    - cron: '0 3 * * 1'  # Weekly Monday 3 AM UTC

jobs:
  analyze:
    name: Analyze with CodeQL
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
    strategy:
      fail-fast: false
      matrix:
        language: [python]
    steps:
      - uses: actions/checkout@v3
      - uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
      - uses: github/codeql-action/analyze@v2
